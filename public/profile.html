<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitclone</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body class="">
    <nav class="bg-green-700 p-3 shadow-md px-6">
      <div class=" m-auto m-0 flex flex-row max-w-5xl">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-bold  text-3xl tracking-wide">Twitclone</span>
        </div>
      </div>
    </nav>

    <div class="max-w-5xl flex m-auto mt-1">
      <div class="sidebar w-3/12">
        <ul>
          <li class="mb-4">
            <a
              href="#"
              class="inline-block px-5 font-bold text-xl py-2 text-gray-800 hover:text-green-900 hover:bg-green-400 rounded-full"
              ><i class="fa fa-home mr-3"></i> Home</a
            >
          </li>
          <li class="mb-4">
            <a
              href="#"
              class="inline-block px-5 font-bold text-xl py-2 text-gray-800 hover:text-green-900 hover:bg-green-400 rounded-full"
              ><i class="fa fa-hashtag mr-3"></i> Explore</a
            >
          </li>
          <li class="mb-4">
            <a
              href="#"
              class="inline-block px-5 font-bold text-xl py-2 text-gray-800 hover:text-green-900 hover:bg-green-400 rounded-full"
              ><i class="fa fa-flag mr-3"></i> Notifications</a
            >
          </li>
          <li class="mb-4">
            <a
              href="#"
              class="inline-block px-5 font-bold text-xl py-2 text-gray-800 hover:text-green-900 hover:bg-green-400 rounded-full"
              ><i class="fa fa-user mr-3"></i> Profile</a
            >
          </li>
        </ul>
      </div>
      <div class="w-9/12 border-l border-r">
        <div class="cover h-64 bg-gray-200"></div>
        <div class="header -mt-20 px-3  pb-4 flex flex-col  items-baseline">
          <div class="flex w-full justify-between items-end mb-4">
            <div class="w-32 h-w-32 relative">
              <div
                class="group w-full h-full rounded-full overflow-hidden shadow-inner text-center bg-purple table cursor-pointer border-4 border-green-800"
              >
                <span
                  class="hidden group-hover:table-cell text-white font-bold align-middle"
                  >KR</span
                >
                <img
                  src="https://pickaface.net/gallery/avatar/unr_random_180410_1905_z1exb.png"
                  alt="lovely avatar"
                  class="object-cover object-center w-full h-full visible group-hover:hidden"
                />
              </div>
            </div>
            <div class=" flex flex-row">
              <button
                class="rounded-md p-2 px-4 w-full bg-green-800 border-2 border-green-500 text-white font-bold focus:outline-none hover:bg-green-700"
              >
                Follow
              </button>
              <button
                class="rounded-md p-2 px-4 w-full bg-red-600 border-2 border-red-500 text-white font-bold focus:outline-none hover:bg-red-700"
              >
                Unfollow
              </button>
            </div>
          </div>
          <h1 class="text-xl font-bold">Arryangga Aliev Pratamaputra</h1>
          <h2 class="text-gray-600">@arryanggaputra</h2>

          <div class="bio text-left text-sm italic mt-2">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident
            magnam ea omnis unde perferendis facilis, sed uisquam explicabo, aut
            ducimus? Quisquam corrupti
          </div>
        </div>

        <div class="tabs block border-b border-gray-400">
          <a
            href=""
            class="text-green-700 border-b-2 border-green-800 hover:bg-green-100 font-bold text-lg inline-block px-5 py-3"
            >Status</a
          >
          <a
            href=""
            class="text-gray-500 hover:bg-green-100 border-b-2 border-transparent font-bold text-lg inline-block px-5 py-3"
            >Media</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
