<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitclone</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body>
    <div class="w-full h-screen absolute top-0 left-0 -z-1">
      <img
        alt="Login Background"
        class="w-full h-screen object-cover"
        src="https://images.unsplash.com/photo-1455734729978-db1ae4f687fc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
      />
    </div>
    <nav class="bg-green-700 p-3 shadow-md px-6 fixed w-full">
      <div class=" m-auto m-0 flex flex-row max-w-6xl">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-bold  text-3xl tracking-wide">Twitclone</span>
        </div>
      </div>
    </nav>
    <div class="m-auto m-0 max-w-6xl ">
      <div class="flex flex-row h-screen ">
        <div class="w-2/3 hidden lg:inline"></div>
        <div class="w-full lg:w-1/3 mx-10 lg:mx-0 items-center flex">
          <form class="p-3 w-full p-6 bg-white rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold">Login</h1>
            <div class="py-2">
              <input
                type="text"
                placeholder="Enter your E-mail address"
                class="rounded-md p-2 px-4 w-full border-red-600 border-2 focus:outline-none focus:border-gray-400"
              />
              <span class="text-red-600 text-sm h-3 block mt-1"
                >This is error message</span
              >
            </div>
            <div class="py-2">
              <input
                type="password"
                placeholder="Enter your password"
                class="rounded-md p-2 px-4 w-full border-gray-300 border-2 focus:outline-none focus:border-gray-400"
              />
            </div>
            <div class="py-2">
              <button
                type="submit"
                class="rounded-md p-2 px-4 w-full bg-green-800 bg-green-800 border-2 border-green-500 text-white font-bold focus:outline-none hover:bg-green-700"
              >
                LOGIN
              </button>
            </div>
            <div class="py-2">
              Do not have account?
              <a href="#" class="pl-2 text-green-700 underline">Register Now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
